<div class="container book">
  <div style="display:flex;flex-direction: row; width: 100%">
     <img [src]="book.coverUrl" width="140px" height="140px" style="resize: contain;"/>
     <div>
       <h6>{{book.title}}</h6>
       <p class="left"><em>{{author.name}}</em></p>
       <button (click)="onMoreInfoPress(book.bookId)" class="btn btn-dark left">
         More Info
       </button>
     </div>
    </div>
  <hr>
  <p>{{book.synopsis}}</p>
</div>
