<div class="custom-row">
<input placeholder="Search for a book here " type="text" name="search" #search [(ngModel)]="searchValue" (input)="onInput()">
<button class="btn btn-primary space-left" (click)="onSearchPress()">Search </button>
<button class="btn btn-warning space-left" (click)="onResetPress()">Reset</button>
</div>
